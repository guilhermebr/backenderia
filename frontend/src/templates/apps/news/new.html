<header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
  <div class="mdl-layout__header-row">
    <span class="mdl-layout-title">News - New</span>
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
      <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
        <i class="material-icons">search</i>
      </label>
      <div class="mdl-textfield__expandable-holder">
        <input class="mdl-textfield__input" type="text" id="search">
        <label class="mdl-textfield__label" for="search">Enter your query...</label>
      </div>
    </div>
  </div>
</header>

<div class="demo-container">
    <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col">
        <form class="mdl-grid">
            <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--8-col">
                <label class="mdl-textfield__label" for="title">Title</label>
                <input class="mdl-textfield__input"  type="text" id="title" pattern="[A-Z,a-z,0-9, ]*" ng-model="news.title">
            </div>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--8-col">
                <label class="mdl-textfield__label" for="hat">Hat</label>
                <input class="mdl-textfield__input"  type="text" id="hat" ng-model="news.hat">
            </div>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--8-col">
                <label class="mdl-textfield__label" for="description">Description</label>
                <input class="mdl-textfield__input"  type="text" id="description" ng-model="news.description">
            </div>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--8-col">
                <label class="mdl-textfield__label" for="featured">Featured</label>
                <input class="mdl-textfield__input"  type="text" id="featured" ng-model="news.featured">
            </div>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--8-col">
                <textarea class="mdl-textfield__input" type="text" rows= "8" id="content" ng-model="news.content">
                </textarea>
                <label class="mdl-textfield__label" for="content">Content</label>
            </div>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--8-col">
                <label class="mdl-textfield__label" for="featured">Tags</label>
                <input class="mdl-textfield__input"  type="text" id="tags" ng-model="news.tags">
            </div>
            <div class="mdl-layout-spacer"></div>
            <label for="active" class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--8-col" >
                <input type="checkbox" id="published" class="mdl-checkbox__input" unchecked  ng-model="page.published"/>
                <span class="mdl-checkbox__label">Publish</span>
            </label>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-cell mdl-cell--8-col">
              <a class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" ng-click="ctrl.saveNews(news)">
                  <i class="material-icons">save</i>
              </a>
            </div>
        </form>
    </div>
</div>
